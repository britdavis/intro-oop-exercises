<!DOCTYPE html>
<html>
<head>
	<title>OOP</title>
</head>
<body>
     <h1>Introduction to Object Oriented Programming!</h1>
     <small>Instructions are  in the code! How exciting!</small>
    <div id="paragraphs"></div>

	<script>
            // Finish the Following constructor

		function Sentence(wordsArray) {
			this.wordsArray = wordsArray;
			console.log(wordsArray);
			
			this.getWordCount = function() {
                		//find the amount of words in the sentence
                console.log(wordsArray.length);
                return wordsArray.length;
			};
			
			this.getLetterCount = function() {
                		//find the amount of letters in the sentence
                	console.log(wordsArray.join(" ").length);
                	return (wordsArray.join(" ").length);
			};
			
			this.reverse = function() {
				//reverse the sentence
				return wordsArray.reverse();
			};
			
			this.getWordAt = function(i) {
				//return the word at index i
				return wordsArray[i];
			};
		}
	
		var s = new Sentence(["Hello", "I", "Am", "Computer"]);
		var s2 = new Sentence (["I", "am", "not", "a", "human"]);

		/* Some Tests. Make them all pass! */
		console.log(s.getWordCount() == 4);
		console.log(s.getLetterCount() == 19); //remember spaces!
		console.log(s.getWordAt(0) == "Hello");
		s.reverse();
		console.log(s.getWordAt(0) == "Computer");
		s.reverse(); // reverts sentence to original

		 /*
		 Create a new constructor function for a Paragraph
		 
		 You should be able to
		 	var s2 = new Sentence (["I", "am", "not", "a", "human"]);
		 	p = new Paragraph([s, s2]);
		 
		 Implement the following:
			p.getWordCount() <-- works
			p.getLetterCount() <-- works
			p.getWordAt(10) <-- works
			p.getSentenceCount() <-- works
			p.addToHTML("paragraphs") <-- works
		*/

		p = new Paragraph([s, s2]);

		function Paragraph(sentenceArray) {
			this.sentenceArray = sentenceArray;
			
			this.getWordCount = function() {
				var wordCount = 0;
				for(var sentence of sentenceArray) {
					wordCount += sentence.wordsArray.length;
				}
				console.log("This paragraph has " + wordCount + " words.");				
			};

			this.getLetterCount = function() {
				var letterCount = 0;
				for(var sentence of sentenceArray) {
					letterCount +=(sentence.wordsArray.join(" ").length);
				}
				console.log("This paragraph has " + letterCount + " letters.");
				
			};
			this.getWordAt = function(i) {
				var strParagraph = "";
				for(var sentence of sentenceArray) {
					strParagraph += sentence.wordsArray.join(" ") + " ";
				}
				console.log(strParagraph);
				paragraph = strParagraph.split(" ");
				console.log(paragraph[i]);
			};

			this.getSentenceCount = function() {
				console.log("There are " +
					sentenceArray.length + " sentences");
			};

			this.addToHTML = function() {
				var strParagraph = "";
				for(var sentence of sentenceArray) {
					strParagraph += sentence.wordsArray.join(" ") + " ";
				}
				console.log(strParagraph);
				paragraph = strParagraph.split(" ");
				document.getElementById("paragraphs").innerHTML = strParagraph;
			};
		
		}

	</script>
</body>
</html>
